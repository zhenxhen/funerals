        <!-- Mobile Touch Control Script -->
        <script>
        // Mobile touch controls - simulate keyboard events without modifying game.js
        if (window.innerWidth <= 768) {
            // Get control buttons
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const jumpBtn = document.getElementById('jumpBtn');
            const duckBtn = document.getElementById('duckBtn');
            
            // Function to create and dispatch keyboard events
            function simulateKeyEvent(key, type) {
                const event = new KeyboardEvent(type, {
                    key: key,
                    code: key === 'ArrowLeft' ? 'ArrowLeft' :
                          key === 'ArrowRight' ? 'ArrowRight' :
                          key === 'ArrowUp' ? 'ArrowUp' :
                          key === 'ArrowDown' ? 'ArrowDown' :
                          key === ' ' ? 'Space' : key,
                    keyCode: key === 'ArrowLeft' ? 37 :
                            key === 'ArrowRight' ? 39 :
                            key === 'ArrowUp' ? 38 :
                            key === 'ArrowDown' ? 40 :
                            key === ' ' ? 32 : 0,
                    bubbles: true
                });
                document.dispatchEvent(event);
            }
            
            // Left button
            leftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                simulateKeyEvent('ArrowLeft', 'keydown');
            });
            leftBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                simulateKeyEvent('ArrowLeft', 'keyup');
            });
            
            // Right button
            rightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                simulateKeyEvent('ArrowRight', 'keydown');
            });
            rightBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                simulateKeyEvent('ArrowRight', 'keyup');
            });
            
            // Jump button (spacebar)
            jumpBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                simulateKeyEvent(' ', 'keydown');
            });
            jumpBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                simulateKeyEvent(' ', 'keyup');
            });
            
            // Duck button
            duckBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                simulateKeyEvent('ArrowDown', 'keydown');
            });
            duckBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                simulateKeyEvent('ArrowDown', 'keyup');
            });
            
            // Prevent default touch behavior
            document.addEventListener('touchstart', (e) => {
                if (e.target.classList.contains('control-btn')) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            document.addEventListener('touchmove', (e) => {
                if (e.target.classList.contains('control-btn')) {
                    e.preventDefault();
                }
            }, { passive: false });
        }
        </script>
