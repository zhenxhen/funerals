    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-title" content="Extinct - Funerals for extinct animals">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 오프닝 비디오 화면 -->
    <div class="opening-screen" id="openingScreen">
        <video id="openingVideo">
            <source src="video/opening.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="button-container">
            <div class="play-button-container" id="playButtonContainer">
                <button class="play-button" id="playButton">Play</button>
            </div>
            <div class="start-button-container" id="startButtonContainer">
                <button class="start-button" id="startButton">Start</button>
            </div>
        </div>
    </div>

    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="game-overlay" id="gameOverlay"></div>
        <canvas id="gameCanvas" width="800" height="200"></canvas>
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <!-- <div class="instructions">스페이스바/↑키: 점프, ↓키: 웅크리기, ←→키: 좌우이동 | 3스테이지, 3목숨</div> -->
        </div>
        <div class="game-over" id="gameOver">
            <h2>You're extincted</h2>
            <p>Work for UAL Presessional Independent Project</p>
            <!-- <p><span id="finalScore">0</span></p> -->
            <button onclick="restartGame()">Good bye</button>
        </div>
        <div class="stage-popup" id="stagePopup">
            <div class="stage-content">
                <h2 id="stageTitle">스테이지 1 완료!</h2>
                <div class="character-info">
                    <img id="stageCharacterImg" src="" alt="캐릭터" class="character-preview">
                    <div class="character-desc">
                        <h3 id="characterName">캐릭터명</h3>
                        <p id="characterDescription">캐릭터 설명이 여기에 표시됩니다.</p>
                    </div>
                </div>
                <button onclick="continueToNextStage()">다음 스테이지</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
