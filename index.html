        <!-- Mobile Touch Control Script -->
        <script>
        // Mobile touch controls - simple tap to jump for mobile devices
        if (window.innerWidth <= 768) {
            const gameContainer = document.getElementById('gameContainer');
            const gameOverlay = document.getElementById('gameOverlay');
            
            // Function to simulate spacebar press (jump)
            function simulateJump() {
                const spaceKeyDown = new KeyboardEvent('keydown', {
                    key: ' ',
                    code: 'Space',
                    keyCode: 32,
                    bubbles: true
                });
                const spaceKeyUp = new KeyboardEvent('keyup', {
                    key: ' ',
                    code: 'Space',
                    keyCode: 32,
                    bubbles: true
                });
                document.dispatchEvent(spaceKeyDown);
                setTimeout(() => document.dispatchEvent(spaceKeyUp), 100);
            }
            
            // Add touch event listener to game container
            gameContainer.addEventListener('touchstart', (e) => {
                // Only trigger jump if not clicking on buttons or popups
                if (!e.target.closest('button') && 
                    !e.target.closest('.stage-popup') && 
                    !e.target.closest('.game-over')) {
                    e.preventDefault();
                    simulateJump();
                }
            }, { passive: false });
            
            // Also add to game overlay for when game is paused
            gameOverlay.addEventListener('touchstart', (e) => {
                if (!e.target.closest('button') && 
                    !e.target.closest('.stage-popup') && 
                    !e.target.closest('.game-over')) {
                    e.preventDefault();
                    simulateJump();
                }
            }, { passive: false });
            
            // Prevent zoom on double tap
            let lastTouchEnd = 0;
            gameContainer.addEventListener('touchend', (e) => {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }
        </script>
